<!DOCTYPE html>
An image will appear here in 1 second:
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => console.log('Service worker registration succeeded:', registration))
      .catch(err => console.log('Service worker registration failed:', err));

    if (navigator.serviceWorker.controller) {
      console.log('This page is controlled by:', navigator.serviceWorker.controller);
    }

    navigator.serviceWorker.oncontrollerchange = function() {
      console.log('This page is now controlled by:', navigator.serviceWorker.controller);
    }
  } else {
    console.log('Service worker are not supported.');
  }

  setTimeout(() => {
    const img = new Image();
    img.src = '/dog.svg';
    img.style.width = '400px';
    img.style.height = '400px';
    img.style.display = 'block';
    document.body.appendChild(img);
  }, 1000);
</script>
