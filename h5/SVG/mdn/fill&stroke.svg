<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- 通过 defs 定义样式 -->
    <defs>
        <style type="text/css"><![CDATA[
            #myRect {
                fill: transparent;
                stroke: blue;
                stroke-width: 5;
            }
        ]]></style>
    </defs>
    <rect x="10" y="10" width="180" height="180" id="myRect"/>
</svg>