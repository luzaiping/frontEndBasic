<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

    <rect width="100%" height="100%" rx="5" ry="5" fill="lightgrey"/>

    <!-- M V H L 命令的基本使用-->
    <!-- <path d="M10 10 H 90 V 90 H 10 L 10 10"/> -->
    
    <!-- 使用 Z 命令，自动闭合路径 -->
