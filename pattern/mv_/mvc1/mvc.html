<!doctype html>
<html lang="en">
<head>
	<title>MVC simulation</title>
	<script type="text/javascript" src='../../../jquery/jquery.js'></script>
	<script type="text/javascript" src='mvc3.js'></script>
	<style type="text/css">
		.row {
		    padding-top: 10px;
		}
		.btn {
		    width: 5em;
		}
	</style>
</head>	
<body>
	<div class="row container">
    <div class="col-xs-4">
        <select id="list" class="form-control" size="10"></select>
    </div>
    <div class="col-xs-8">
        <button id="plusBtn" class="btn btn-default btn-block">+</button>
        <button id="minusBtn" class="btn btn-default btn-block">-</button>
    </div>
</div>
</body>
</html>
